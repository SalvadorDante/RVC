<!DOCTYPE html>
<html>

<head>
    <title>Cómo crear una portada con inteligencia artificial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
         @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    
    section {
      animation: fadeIn 1s ease-in-out;
    }
    
        body {
            background-color: #1a1a1a;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a1a1a;
            padding: 5px;
            text-align: center;
        }

        h1 {
            color: #00ccff;
            font-size: 24px;
            margin: 0;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            color: #00ccff;
            font-size: 20px;
            margin-top: 0;
            font-weight: bold;
        }

        p {
            line-height: 1.6;
        }

        footer {
            background-color: #111;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }

        /* Estilo para los enlaces */
        a {
            color: #00ccff; /* Cambia el color del enlace aquí */
            text-decoration: none; /* Elimina el subrayado del enlace */
            transition: border-bottom-color 0.3s ease-in-out; /* Agrega una transición suave al color de la línea inferior */
        }

        /* Estilo para los enlaces cuando se les pasa el cursor encima */
        a:hover {
            border-bottom-color: #ff6b6b; /* Cambia el color de la línea inferior cuando se pasa el cursor encima */
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section>
            <h2>Guía ampliada y modificada por <a href="https://www.youtube.com/@IAHispano">IA Hispano</a> </h2>
        </section>
